<html dir="ltr">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<title></title>

		<!--App自定义的css-->
		<link rel="stylesheet" href="../../../../css/app.css" />
		<script src="../../../../js/mui.min.js"></script>
		<script src="../../../../js/constant.js"></script>

		<link rel="stylesheet" href="../../components/pdf_viewer.css">
		<link rel="stylesheet" type="text/css" href="viewer.css">
		<script src="../build/pdf.js"></script>
		<script src="../../components/pdf_viewer.js"></script>
		<script src="viewer.js"></script>
	</head>

	<body>
		<header class="mui-title-background-color">
			<img onclick="muiBack()" src="../../../../img/back.png" style="position:absolute;float:left;height:14px; margin-top: 15px; margin-left: 15px;" />
			<h1 id="title" class="mui-title-color"></h1>
		</header>

		<div id="viewerContainer">
			<div id="viewer" class="pdfViewer"></div>
		</div>

		<div id="loadingBar">
			<div class="progress"></div>
			<div class="glimmer"></div>
		</div>

		<div id="errorWrapper" hidden="true">
			<div id="errorMessageLeft">
				<span id="errorMessage"></span>
				<button id="errorShowMore">
                                         更多信息
        </button>
				<button id="errorShowLess">
                                         较少信息
        </button>
			</div>
			<div id="errorMessageRight">
				<button id="errorClose">
                                         关闭
        </button>
			</div>
			<div class="clearBoth"></div>
			<textarea id="errorMoreInfo" hidden="true" readonly="readonly"></textarea>
		</div>

		<footer>
			<button class="toolbarButton pageUp" title="Previous Page" id="previous"></button>
			<button class="toolbarButton pageDown" title="Next Page" id="next"></button>

			<input type="number" id="pageNumber" class="toolbarField pageNumber" value="1" size="4" min="1">

			<button class="toolbarButton zoomOut" title="Zoom Out" id="zoomOut"></button>
			<button class="toolbarButton zoomIn" title="Zoom In" id="zoomIn"></button>
		</footer>
	</body>

</html>
